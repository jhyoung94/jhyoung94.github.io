<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/common.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/greeting.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <title></title>
  </head>
  <body>
    <left>
      <div id="sidebar"></div>
    </left>
    <main>
      <div id="container">
        <h1 id="clock">00:00</h1>
        <form id="loginFrm" class="hidden">
          <input type="text" placeholder="What is your name?" maxlength="15" required />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-frm">
          <input type="text" placeholder="Write a To Do and Press Enter" />
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="wallpaper">
          <img />
        </div>
      </div>
    </main>
  </body>
</html>
